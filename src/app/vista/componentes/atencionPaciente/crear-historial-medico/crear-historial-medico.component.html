<div class="text-center w-100 h-100 py-3 px-0" style="	background-image: url(assets/img/foto1.png);	background-size: cover;	background-position: top left;	background-repeat: repeat;	box-shadow: 0px 0px 4px  black, 0px 0px 4px  black, 0px 0px 4px  black;">
    <div class="container">
      <div class="row">
        <div class="mx-auto p-4 col-md-10">
          <h1 class="">Historial Médico del paciente</h1>
          <!--text-light-->
          <p class="mb-4 lead ">Información del paciente</p>
          <!--text-light-->
          <form [formGroup]="myForm" (ngSubmit)="compruebaCampos()" #datos="ngForm" novalidate> <!-- [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" -->
            <div class="form-row">
              <div class="form-group col-md-4" style="text-align: left;">
                <label for="inputNombre">Nombres</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombres" name="nombre" formControlName="nombre">
                <div *ngIf="myForm.get('nombre').invalid && (myForm.get('nombre').touched || myForm.get('nombre').dirty)">
                  <p class="error" *ngIf="myForm.get('nombre').hasError('required')">Campo requerido</p>
                  <p class="error" *ngIf="myForm.get('nombre').hasError('pattern')">Campo inválido</p>
                  <p class="error" *ngIf="myForm.get('nombre').hasError('minlength')">Minimo 4 caracteres</p>
                </div>
              </div>
              <div class="form-group col-md-4" style="text-align: left;">
                <label for="inputApellido">Apellidos</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellidos" name="apellido" formControlName="apellido">
                <div
                    *ngIf="myForm.get('apellido').invalid && (myForm.get('apellido').touched || myForm.get('apellido').dirty)">
                    <p class="error" *ngIf="myForm.get('apellido').hasError('required')">Campo requerido</p>
                    <p class="error" *ngIf="myForm.get('apellido').hasError('pattern')">Campo inválido</p>
                    <p class="error" *ngIf="myForm.get('apellido').hasError('minlength')">Minimo 4 caracteres</p>
                  </div>
              </div>
              
              <div class="form-group col-md-4" style="text-align: left;">
                <label for="inputIdentificación">Identificación</label>
                <input type="number" class="form-control" id="identificacion" placeholder="Identificación" name="identificacion" formControlName="identificacion">
                <div *ngIf="myForm.get('identificacion').invalid && (myForm.get('identificacion').touched || myForm.get('identificacion').dirty)">
                  <p class="error" *ngIf="myForm.get('identificacion').hasError('required')">Campo requerido</p>
                  <p class="error" *ngIf="myForm.get('identificacion').hasError('pattern')">Campo inválido</p>
                </div>
              </div>
              
              <div class="form-group col-md-4" style="text-align: left;">
                <label for="inputSexo">Sexo</label>
                <select class="custom-select mr-sm-2" id="sexo" name = "sexo" formControlName="sexo">
                  <option selected value="">Sexo</option>
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino">Femenino</option>
                </select>
                <div *ngIf="myForm.get('sexo').invalid && (myForm.get('sexo').touched || myForm.get('sexo').dirty)">
                  <p class="error" *ngIf="myForm.get('sexo').hasError('required')">Campo requerido</p>
                </div>
              </div>
               
              <div class="form-group col-md-4" style="text-align: left;">
                <label for="inputFecha">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" placeholder="Fecha de nacimiento" formControlName="fechaNacimiento" >
                <div *ngIf="myForm.get('fechaNacimiento').invalid && (myForm.get('fechaNacimiento').touched || myForm.get('fechaNacimiento').dirty)">
                  <p class="error" *ngIf="myForm.get('fechaNacimiento').hasError('required')">Campo requerido</p>
                </div>
              </div>
              <div class="form-group col-md-4" style="text-align: left;">
                <label for="inputOcupacion">Ocupacion</label>
                <select class="custom-select mr-sm-2" id="ocupacion" name = "ocupacion" formControlName="ocupacion">
                  <option selected value="">Ocupacion</option>
                  <option value="Estudiante">Estudiante</option>
                  <option value="Empleado">Empleado</option>
                </select>
                <div *ngIf="myForm.get('ocupacion').invalid && (myForm.get('ocupacion').touched || myForm.get('ocupacion').dirty)">
                  <p class="error" *ngIf="myForm.get('ocupacion').hasError('required')">Campo requerido</p>
                </div>
              </div>
              
            </div>
            
              <button type="submit" class="btn btn-warning" style="margin-right: 10px;">Enviar</button>
              <button routerlink="/home" type="submit" class="btn btn-secondary">Cancelar</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
