<div class="py-5 text-center">
        <div class="container">
            <div class="container">
                <div class="row">
                     <div class="col-12">
                         <div *ngIf="authS.afAuth.user | async as user">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-title mb-4">
                                        <div class="d-flex justify-content-start">
                                            <div class="image-container">
                                                <img class="img-fluid" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" style="width: 150px; height: 150px" class="img-thumbnail" />                         
                                            </div>
                                            <div class="userData ml-3">
                                            <br>
                                                <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold"><a>Bienvenido, {{personal.nombre}} {{personal.apellido}}</a></h2>
                                            </div>
                                        </div>
                                    </div>
            
                                    <div class="row">
                                        <div class="col-12">
                                            <ul class="nav nav-tabs mb-4" role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link active" data-toggle="tab" role="tab" aria-controls="basicInfo" aria-selected="true">Información Basica</a>
                                                </li>
                                            </ul>
                                            <div class="tab-content ml-1">
                                                <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="basicInfo-tab">
                                                    
            
                                                    <div class="row">
                                                        <div class="col-sm-3 col-md-2 col-5">
                                                            <label style="font-weight:bold;">Nombre completo:</label>
                                                        </div>
                                                        <div class="col-md-8 col-6">
                                                            {{personal.nombre}} {{personal.apellido}}
                                                        </div>
                                                    </div>
                                                    <hr />                                            
                                                    
                                                    <div class="row">
                                                        <div class="col-sm-3 col-md-2 col-5">
                                                            <label style="font-weight:bold;">Sede:</label>
                                                        </div>
                                                        <div class="col-md-8 col-6">
                                                            {{personal.sede}}
                                                        </div>
                                                    </div>
                                                    <hr />
                                                    <div class="row">
                                                        <div class="col-sm-3 col-md-2 col-5">
                                                            <label style="font-weight:bold;">Rol en enfermería:</label>
                                                        </div>
                                                        <div class="col-md-8 col-6">
                                                            {{personal.ocupacion}}
                                                        </div>
                                                    </div>
                                                    
            
                                                </div>
    
                                            </div>
                                        </div>
                                    </div>
            
                                </div>
            
                            </div>
                         </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
